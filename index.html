<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <section class="hero">

      <div class="header">

          <img src="images/logo.svg">

            <li>Team</li>
